<form action="">
    <h1>Add Category</h1>
    <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Title">
    </div>
    <div class="form-group">
        <textarea id="description" class="form-control" id="" cols="30" rows="10"></textarea>
    </div>
    <button type="button" id="addCat" class="btn btn-primary">Add Category</button>
</form>


<script>

    $("#addCat").click(function () {

        let title = $("#title").val();
        let description = $("#description").val();

        $.post("http://localhost/swd_5/12_sql/basic_blog/api/addcat.php",{catTitle:title,catDescription:description},function (data) {
            console.log(data);
        })

        // console.log(title+" - "+description);
    });
</script>
